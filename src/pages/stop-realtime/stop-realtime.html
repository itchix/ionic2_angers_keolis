<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ stop.ligne }} : {{ stop.arret }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="times">
    <ion-item *ngFor="let time of times.horaires[0].horaire.passages">
      Prochain passage : {{ time.duree }}
    </ion-item>
  </ion-list>
</ion-content>
